<!DOCTYPE html>
<html>
	<head>
		<title>HTML Links</title>
		<meta charset = "utf-8"/>
	</head>
	<body>
		<h1>HTML Links</h1>
		<p>Creating a hyperlink using an absolute url
			<a href = "https://www.w3schools.com">Visit W3Schools.com!</a>
		</p>
		<p>Creating a hyperlink using a relative url
			<a href = "helloworld.html">My First HTML Page</a>
		</p>
		
		<p>Using a relative URL to source an image: <br/>
			<img src = "../images/smiley.gif"/>
		</p>
		
		
		<p>Creating a hyperlink using an image: <br/>
			<a href = "../index.html"><img src = "../images/smiley.gif"/></a>
			This Smiley Face takes us back to the home page :)
		</p>
		
		<p><a href = "../index.html">Return to Home Page</a></p>
	</body>
</html>
