<!DOCTYPE html>
<html>
	<head>

		<meta charset = "utf-8"/>
		<style>
			h1{
				color:blue;
				letter-spacing:5px;
			}
			
			p em{

				color:orange;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Cascading Style Sheets</h1>

		<hr/>

		<p>Example Text <em>EM Style</em></p>

	</body>
</html>
